<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapaWeb</title>
</head>

<body>
    <header>
        <nav>
            <a href=""><img class="logoheader" src="../img/Logo.png" alt="Logo"></a>
            <a href="" class="to-header">Sobre</a>
            <a href="" class="to-header">Acesse</a>
            <a href="" class="login">Login</a>
            <a href="" class="cadastro">Cadastro</a>
        </nav>
    </header>

    <main>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box logar">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar-me</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="entrar">Entrar</button>
                <div class="login-register">
                    <p>Não possui uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
            </form>
        </div>

        <div class="form-box cadastrar">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome de usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="termos">
                    <label><input type="checkbox">Eu concordo com os termos e condições</label>
                </div>
                <button type="submit" class="logar">Logar</button>
                <div class="login-register">
                    <p>Já possui uma conta? <a href="#" class="register-link">Entrar</a></p>
            </form>
        </div>
    </div>
    </main>
    <script src="../script/script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
